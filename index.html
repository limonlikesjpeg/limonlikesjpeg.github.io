<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimonLikesJPEG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">LimonLikesJPEG</div>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Hi, I’m Limon</h1>
        <p>Photographer & Designer</p>
        <a href="#contact" class="btn">Hire Me</a>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item"><img src="images/1.jpeg" alt="Project 1"></div>
            <div class="portfolio-item"><img src="images/2.jpeg" alt="Project 2"></div>
            <div class="portfolio-item"><img src="images/3.jpeg" alt="Project 3"></div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I’m passionate about photography and digital art. I love capturing moments and turning them into visual stories.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 LimonLikesJPEG. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
